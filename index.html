<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatzy</title>
    <script src="GUI.js" type="module" defer></script>
    <script src="Logic.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="TerningeSlagDiv">
        <div class="TerningeBilleder">
            <img src="img/terning1.png" width="100" height="100" class="terning" id="img1" />
            <img src="img/terning1.png" width="100" height="100" class="terning" id="img2" />
            <img src="img/terning1.png" width="100" height="100" class="terning" id="img3" />
            <img src="img/terning1.png" width="100" height="100" class="terning" id="img4" />
            <img src="img/terning1.png" width="100" height="100" class="terning" id="img5" />
        </div>
        <p>Slag nr</p>
        <button id="kastTerninger">Kast</button>
        <input type="text" />
    </div>
    <div id="pointDiv">
        <div>1-s</div><input type="text" />
        <div>2-s</div><input type="text" />
        <div>3-s</div><input type="text" />
        <div>4-s</div><input type="text" />
        <div>5-s</div><input type="text" />
        <div>6-s</div><input type="text" />

        <div>One pair</div><input type="text" />
        <div>Two pairs</div><input type="text" />

        <div>Three of a kind</div><input type="text" />
        <div>Four of a kind</div><input type="text" />
        <div>Full house</div><input type="text" />
        <div>Small straight</div><input type="text" />
        <div>Large straight</div><input type="text" />
        <div>Chance</div><input type="text" />
        <div>Yatzy</div><input type="text" />

        <div class="total-score-container">Sum: <input type="text" /></div>
        <div class="total-score-container">Bonus: <input type="text" /></div>
        <div class="total-score-container">Total: <input type="text" /></div>
    </div>
</body>

</html>
